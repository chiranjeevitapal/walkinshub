<div class="alert alert-success" role="alert" *ngIf="successMessage != ''">{{successMessage}}</div>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''">{{errorMessage}}</div>
<form [formGroup]="profileForm" novalidate (ngSubmit)="save(profileForm.value, profileForm.valid)">
    <div class="row">
        <!-- First Name -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_first_name">First Name</label>
                <input type="text" formControlName="fb_first_name" class="form-control">
                <small class="text-danger" [hidden]="profileForm.controls.fb_first_name.valid || (profileForm.controls.fb_first_name.pristine && !submitted)">
                    First Name is required.
                </small>
            </div>
        </div>
        <!-- Last Name -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_last_name">Last Name</label>
                <input type="text" formControlName="fb_last_name" class="form-control">
                <small class="text-danger" [hidden]="profileForm.controls.fb_last_name.valid || (profileForm.controls.fb_last_name.pristine && !submitted)">
                    Last Name is required.
                </small>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Email -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_email">Email</label>
                <input type="text" formControlName="fb_email" placeholder="example@gmail.com" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <small class="text-danger" [hidden]="profileForm.controls.fb_email.valid || (profileForm.controls.fb_email.pristine && !submitted)">
                    Email is required.
                </small>
            </div>
        </div>

        <!-- Phone -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_phone">Phone</label>
                <input type="text" formControlName="fb_phone" placeholder="9876543210" class="form-control" pattern="^[789]\d{9}$">
                <small class="text-danger" [hidden]="profileForm.controls.fb_phone.valid || (profileForm.controls.fb_phone.pristine && !submitted)">
                    Phone is required.
                </small>
            </div>
        </div>

    </div>

    <div class="row">
        <!-- Qualification -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_qualification">Qualification</label>
                <input type="text" formControlName="fb_qualification" placeholder="Highest Qualification" class="form-control">
                <small class="text-danger" [hidden]="profileForm.controls.fb_qualification.valid || (profileForm.controls.fb_qualification.pristine && !submitted)">
                    Qualification is required. Max characters(10).
                </small>
            </div>
        </div>

        <!-- Experience -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_experience">Experience</label>
                <input type="text" formControlName="fb_experience" placeholder="0,1,2 etc" class="form-control" pattern="^[0-9]*$">
                <small class="text-danger" [hidden]="profileForm.controls.fb_experience.valid || (profileForm.controls.fb_experience.pristine && !submitted)">
                    Experience is required. Max characters(2).
                </small>
            </div>
        </div>

    </div>

    <div class="row">
        <!-- Skills -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_skills">Skills</label>
                <input type="text" formControlName="fb_skills" placeholder="Java, Dot Net, C etc" class="form-control">
                <small class="text-danger" [hidden]="profileForm.controls.fb_skills.valid || (profileForm.controls.fb_skills.pristine && !submitted)">
                    Skills are required. Max characters(50).
                </small>
            </div>
        </div>

        <!-- About -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label" for="fb_about">About You</label>
                <input type="text" formControlName="fb_about" placeholder="Brief about yourself" class="form-control">
                <small class="text-danger" [hidden]="profileForm.controls.fb_about.valid || (profileForm.controls.fb_about.pristine && !submitted)">
                    About is required. Max characters(60).
                </small>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <button type="submit" class="btn btn-md btn-primary" [disabled]="profileForm.invalid">Update</button>
            </div>
        </div>
    </div>
</form>
