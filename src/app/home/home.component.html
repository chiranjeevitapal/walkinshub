
<button class="btn btn-primary" title="Filters" type="button" data-toggle="collapse" data-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
  <i class="fa fa-filter" aria-hidden="true"></i>
</button>
<div class="collapse" id="collapseFilters">
    <h4 class="text-primary">City</h4>
    <div class="row alert alert-warning">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" *ngFor="let city of cities | orderBy: '+city'; let i = index">
            <input #citi type="checkbox" value="{{city}}" (change)="selectedCities(citi.value)"> {{city}}
        </div>
    </div>
    <h4 class="text-primary">Education</h4>
    <div class="row alert alert-success">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" *ngFor="let edu of education | orderBy: '-edu'; let i = index">
            <input #educ type="checkbox" value="{{edu}}" (change)="selectedEducation(educ.value)"> {{edu}}
        </div>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let job of filteredJobs | orderBy : ['-date']" (click)="seeDetails(job)" title="click for details">
        <div class="alert alert-info">
            <!--p><i class="small text-danger">Posted On: {{job.date | date: 'dd/MM/yyyy'}}</i></p-->
            <p><i class="small text-danger">Posted On: {{job.date | date}}</i></p>
            <p><b class="small">{{job.company}}</b></p>
            <p class="small">{{job.position}}</p>
            <p><b class="small">{{job.location}}  <i class="pull-right">{{job.experience}}</i></b></p>
        </div>
    </div>
</div>
